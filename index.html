<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
	<link rel="icon" type="img" a href="img/icono1.jpg" >
	<title>Mi primera Página web</title>
	<script src="https://kit.fontawesome.com/83baf2a869.js" crossorigin="anonymous"></script>
	<meta name="autor" content="Oscar">
	<meta name="copyright" content="Flash/desing">
</head>
   <header>	
      <div class="container-form">
	     <h1 id="title" class="text">Bienvenido a Salon Web</h1>
	     <p id="description-title" class="description text-centers">Gracias por tomarte el tiempo de mejorar esta web</p>
	  <form id="survey-form">
    </header> 
    <form id="survey-form">
		<div class="form-group">
     	   <label id="name-label" for="name">Name</label>
		   <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
		</div>
		<div class="form-group">
		   <label id="email-label" for="email">Email</label>
		   <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
		</div>
		<div class="form-group">
		   <label id="age-label" for="age">Age<span>(optional)</span></label>
		   <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="17" max="74">
		</div>
		<div class="form-group">
		   <p>Porque empezaste a Programar</p>
			<select id="dropdown" name="role" class="form-control" required>
			 	<option disabled selected value>Select an option</option>
			    <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
		</div>
	    <div class="form-group">
		   <p>¿Recomendarias estudiar programacion a otro?</p>
		   <label>
		  	   <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
		  	</label>
		  	<label>
		  		<input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>Maybe
		  	</label>
		  	<label>
		  		<input type="radio" name="user-recommend" value="not-sure" class="input-radio" checked>Not sure
		  	</label>
		</div>
		<div class="form-group">
		   <p>Que proyectos te gustan más</p>
		 <select id="most-like" name="mostlike" class="form-control" required>
		     <option disabled selected value>Select an option</option>
		     <option value="challenges">Challenges</option>
	   	     <option value="projects">Projects</option>
	   	     <option value="community">Community</option>
	   	     <option value="opensource">Open source</option>
		  </select>
		</div>
		<div class="form-group">
			<p>En que proyectos te gustaria trabajar <span>(Check all the aply)</span></p>
		    <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="front-end-projects">Front-end Projects
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="back-end-projects">Back-end Projects
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="data-visualization">Data Visualization 
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="challenges">Challenges
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="open-source-ecommunity">Open Source Community
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="gitter-helps-room">Gitter Helps Room
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="videos">Videos
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="city-meetups">City Meetups
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="wiki">Wiki
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="forum">Forum
		    </label>
		     <label >
		    	<input type="checkbox" name="prefer" class="input-check" value="additional-courses">Additional Courses
		    </label>
		    <div class="form-group" >
		    	<p>Any comments or suggestions</p>
		    	<textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here"></textarea>
		    </div>
		    <div class="form-group">
		    	<button type="submit" class="submit-bottom" id="submit">Submit</button>
		    </div>
		</div>
	</form>
</html>
